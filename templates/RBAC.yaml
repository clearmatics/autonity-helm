---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: autonity-initiator

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: secrets-write
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["account-pwd"]
  verbs: ["update"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: secrets-write
roleRef:
  kind: ClusterRole
  name: secrets-write
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: autonity-initiator
  namespace: {{ .Release.Namespace }}

